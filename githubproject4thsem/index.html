<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Search</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="projectsctript.js">
</head>
<body>
    <div class="container">
        <h1 class="text-center">GitHub Profile Search</h1>
        <div class="input-group mb-3">
            <input type="text" id="username" class="form-control" placeholder="Enter GitHub username">
            <div class="input-group-append">
                <button type="button" id="search" class="btn btn-search">Search</button>
            </div>
        </div>

        <div id="profile">
            <img id="profile-image" src="" alt="Profile Image">
            <h2 id="profile-name"></h2>
            <p id="profile-bio"></p>
            <div id="profile-stats">
                <p id="profile-followers"></p>
                <p id="profile-following"></p>
            </div>
        </div>

        <h3 id="repos-title">Repositories</h3>
        <ul id="repos-list"></ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/projectsctript.js"></script>
    

</body>
</html>
